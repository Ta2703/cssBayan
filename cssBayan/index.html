<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="accordion">
            <h1>cssBayan</h1>
            <div class="slide">
                <div class="description_title">
                    <label class="label">
                        <div class="description_icon">
                            <p class="description">Наконец-то выходной!</p>
                            <div class="icon"></div>
                        </div>
                        <input type="radio" name="input" class="radioinput" checked />
                        <img src="./img/1.png" alt="" class="img_mem" />
                    </label>
                </div>
            </div>
            <div class="slide">
                <div class="description_title">
                    <label class="label">
                        <div class="description_icon">
                            <p class="description">Сколько ты уже учишься?</p>
                            <div class="icon"></div>
                        </div>
                        <input type="radio" name="input" class="radioinput" />
                        <img src="./img/2.png" alt="" class="img_mem" />
                    </label>
                </div>
            </div>
            <div class="slide">
                <div class="description_title">
                    <label class="label">
                        <div class="description_icon">
                            <p class="description">Бу!⁠⁠</p>
                            <div class="icon"></div>
                        </div>
                        <input type="radio" name="input" class="radioinput" />
                        <img src="./img/3.png" alt="" class="img_mem" />
                    </label>
                </div>
            </div>
            <div class="slide">
                <div class="description_title">
                    <label class="label">
                        <div class="description_icon">
                            <p class="description">Чтобы больше знать, нужно меньше спать</p>
                            <div class="icon"></div>
                        </div>
                        <input type="radio" name="input" class="radioinput" />
                        <img src="./img/4.png" alt="" class="img_mem" />
                    </label>
                </div>
            </div>
            <div class="slide">
                <div class="description_title">
                    <label class="label">
                        <div class="description_icon">
                            <p class="description">Когда твой друг рассказывает тебе о своей работе</p>
                            <div class="icon"></div>
                        </div>
                        <input type="radio" name="input" class="radioinput" />
                        <img src="./img/5.png" alt="" class="img_mem" />
                    </label>
                </div>
            </div>
        </div>
</body>

</html>
